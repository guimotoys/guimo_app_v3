<ion-header>

  <ion-navbar color="primary">
    <ion-title>Foods</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-grid>
      <ion-row *ngFor="let food of foods; let i = index;">
        <ion-col>
            <ion-card>
              <ion-item color="light">
                <h2 text-capitalize>{{food.name}}</h2>
              </ion-item>

              <img src="assets/imgs/{{food.name}}.png" alt="{{food.name}}">
              <ion-row>
                <ion-col col-4>
                  <button ion-button icon-left outline block round color="secondary" *ngIf="(food.status == 0 || food.status == -1)" (click)="like(food.id,i)">
                    <ion-icon name="thumbs-up"></ion-icon>
                  </button>
                  <button ion-button icon-left block round color="secondary" *ngIf="(food.status == 1)" (click)="resetStatus(food.id,i)">
                    <ion-icon name="thumbs-up"></ion-icon>  
                  </button>
                </ion-col>
                <ion-col col-4>
                  <button ion-button icon-left outline round block color="teal">
                    <ion-icon name="restaurant"></ion-icon>
                  </button>
                </ion-col>
                <ion-col col-4>
                  <button ion-button icon-left outline block round color="danger" *ngIf="(food.status == 0 || food.status == 1)" (click)="unlike(food.id,i)">
                    <ion-icon name="thumbs-down"></ion-icon>
                  </button>
                  <button ion-button icon-left block round color="danger" *ngIf="(food.status == -1)" (click)="resetStatus(food.id,i)">
                    <ion-icon name="thumbs-down"></ion-icon>  
                  </button>
                </ion-col>
              </ion-row>
            </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
