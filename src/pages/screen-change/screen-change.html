<ion-content no-padding>
    <ion-scroll scrollX="true">
      <ion-card class="transparent" no-padding *ngFor="let scr of screens; let i = index;">
        <ion-item color="light">
          <h2 text-capitalize text-center>{{scr.name}}</h2>
        </ion-item>

        <img src="assets/imgs/{{scr.img}}" alt="{{scr.name}}">
        <ion-row>
          <ion-col>
            <button ion-button icon-left full color="teal" (click)="sendScreen(scr.id)">
              <ion-icon name="color-wand"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6>
            <button ion-button icon-left outline full color="secondary" *ngIf="(scr.status == 0 || scr.status == -1)" (click)="like(scr.id,i)">
              <ion-icon name="thumbs-up"></ion-icon>
            </button>
            <button ion-button icon-left full color="secondary" *ngIf="(scr.status == 1)" (click)="resetStatus(scr.id,i)">
              <ion-icon name="thumbs-up"></ion-icon>  
            </button>
          </ion-col>
          <ion-col col-6>
            <button ion-button icon-left outline full color="danger" *ngIf="(scr.status == 0 || scr.status == 1)" (click)="unlike(scr.id,i)">
              <ion-icon name="thumbs-down"></ion-icon>
            </button>
            <button ion-button icon-left full color="danger" *ngIf="(scr.status == -1)" (click)="resetStatus(scr.id,i)">
              <ion-icon name="thumbs-down"></ion-icon>  
            </button>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-scroll>
</ion-content>

<ion-fab right top> 
  <button ion-fab color="pink" mini (click)="backToMenu()"><ion-icon name="arrow-back" ></ion-icon></button>
</ion-fab>
