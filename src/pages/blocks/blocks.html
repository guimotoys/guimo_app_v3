<ion-content no-padding>
  <ion-grid no-padding>
    <ion-row no-padding>
      <div id="blockly" class="blocks" >
        <xml id="toolbox" style="display:none">
          <category name="Guimo" colour="10">
            <block type="trocar_cara"></block>
            <block type="bater_coracao"></block>
          </category>
          <category name="Controles" colour="150">
            <block type="guimo_repeat"></block>
            <block type="controls_if"></block>
          </category>
          <category name="Movimento" colour="210">
            <block type="moviment_front"></block>
            <block type="moviment_back"></block>
            <block type="moviment_right"></block>
            <block type="moviment_left"></block>
          </category>
        </xml>
      </div>
    </ion-row>
  </ion-grid>

  <ion-fab left bottom>
    <button ion-fab color="ygold" (click)="runCode()"><ion-icon name="play" ></ion-icon></button>
  </ion-fab>

  <ion-fab right top> 
    <button ion-fab color="pink" mini (click)="backToMenu()"><ion-icon name="arrow-back" ></ion-icon></button>
  </ion-fab>
</ion-content>
