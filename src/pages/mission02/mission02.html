<ion-content no-padding>
  <ion-grid no-padding>
    <ion-row no-padding>
      <div id="blockly" class="blocks" >
        <xml id="toolbox" style="display:none">
          <block type="gole_pocao"></block>
          <block type="guimo_repeat_m1"></block>
          
        </xml>
      </div>
    </ion-row>
  </ion-grid>

  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)="runCode()"><ion-icon name="play" ></ion-icon></button>
  </ion-fab>

  <ion-fab left bottom> 
    <button ion-fab color="pink" mini (click)="back()"><ion-icon name="close" ></ion-icon></button>
  </ion-fab>

  <div class="count-blocks">
    {{remaining}}
  </div>
 
</ion-content>
