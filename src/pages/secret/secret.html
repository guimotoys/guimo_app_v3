<ion-header>

  <ion-navbar color="primary">
    <ion-title> <i class="fa fa-cog fa-lg"></i> Reconfigurar App</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <button ion-button block color="secondary" (click)="testarBLE()">Testar BLE</button>
        </ion-col>
        <ion-col col-12>
          <button ion-button block color="secondary" (click)="connectAgain()">Tentar conectar novamente</button>
        </ion-col>
        <ion-col col-12>
          <button ion-button block color="danger" (click)="btSet(true)">Liberar Bluetooth</button>
        </ion-col>
        <ion-col col-6>
          <button ion-button block color="light" (click)="setFood(100)">Resetar Comida</button>
        </ion-col>
        <ion-col col-6>
          <button ion-button block color="danger" (click)="setHealth(100)">Resetar Saúde</button>
        </ion-col>

        <ion-col col-6>
          <button ion-button block color="light" (click)="setFood(10)" >Guimo com Fome</button>
        </ion-col>
        <ion-col col-6>
          <button ion-button block color="danger" (click)="setHealth(10)" >Guimo Doente</button>
        </ion-col>
        <ion-col col-6>
          <button ion-button block color="light" (click)="openAllMenu()" >Abrir opções menu</button>
        </ion-col>
        <ion-col col-6>
          <button ion-button block color="danger" (click)="closeAllMenu()" >Fechar opções menu</button>
        </ion-col>
      </ion-row>

      <hr>  
      <ion-row>
        <ion-col col-12 text-center>
          <h3>Abrir Missões</h3>  
        </ion-col>
        <ion-col col-6>
           <button ion-button block color="light" (click)="openMissions()">Abrir Missão 1</button> 
        </ion-col>
        <ion-col col-6>
          <button ion-button block color="ygold" (click)="closeMissions()">Fechar Missão 1</button>
        </ion-col>
        <ion-col col-6>
           <button ion-button block color="light" (click)="openMissions()">Abrir Missão 2</button> 
        </ion-col>
        <ion-col col-6>
          <button ion-button block color="ygold" (click)="closeMissions()">Fechar Missão 2</button>
        </ion-col>
        <ion-col col-6>
           <button ion-button block color="light" (click)="openMissions()">Abrir Missão 3</button> 
        </ion-col>
        <ion-col col-6>
          <button ion-button block color="ygold" (click)="closeMissions()">Fechar Missão 3</button>
        </ion-col>
      </ion-row>

      <ion-row margin-top> 
        <ion-col>
          <div text-center>{{feedback}}</div>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
