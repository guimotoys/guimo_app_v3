<ion-header>

  <ion-navbar color="primary">
    <ion-title>Configuração</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngIf="btStatus">
  <h2>Bluetooth</h2>

  <ion-list>
    <ion-item>
      <ion-label>Gaming</ion-label>
      <ion-select [(ngModel)]="btDevice">
      </ion-select>
    </ion-item>
  </ion-list>
  </div>

  <div *ngIf="!btStatus">
      <button ion-button block color="secondary" (click)="enableBT()">Ligar BT</button>
  </div>

</ion-content>
