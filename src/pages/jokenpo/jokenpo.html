<ion-header>

  <ion-navbar color="primary">
    <ion-title>Jo-Ken-Po</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-grid>
    <ion-row *ngIf="!guimoPlayed">
      <ion-col col-4 >
        <ion-card (click)="play(1)">
          <ion-card-content class="card" padding text-center>
            <i class="fa fa-hand-rock-o fa-3x" color="dark"></i>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-4>
        <ion-card (click)="play(2)">
          <ion-card-content class="card" padding text-center>
            <i class="fa fa-hand-paper-o fa-3x" color="pink"></i>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-4>
        <ion-card (click)="play(3)">
          <ion-card-content class="card" text-center padding>
            <i class="fa fa-hand-scissors-o fa-3x" color="secondary"></i>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
 
    <ion-row>
        <ion-col col-12 *ngIf="guimoPlayed">
            <span class="big">Guimo Jogou</span>   
            <ion-card>
              <ion-card-content class="card" *ngIf="guimoPlayed" text-center padding>
                <i class="fa fa-hand-rock-o fa-5x" *ngIf="guimoChoose == 1" color="dark"></i>
                <i class="fa fa-hand-paper-o fa-5x" *ngIf="guimoChoose == 2" color="pink"></i>
                <i class="fa fa-hand-scissors-o fa-5x" *ngIf="guimoChoose == 3" color="primary"></i>
              </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-12>
            <ion-card *ngIf="result != ''">
              <ion-card-content class="card" text-center padding>
                <span color="primary" [innerHTML]="result" class="medium"></span>
              </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card class="bottom">
    <ion-card-content no-padding>
      Placar
      <span class="left" color="dark">Eu: {{myPoints}}</span>
      <span color="dark" class="right">Guimo: {{guimoPoints}}</span>
    </ion-card-content>
  </ion-card>
</ion-content>
