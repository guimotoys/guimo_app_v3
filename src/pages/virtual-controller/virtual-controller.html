<ion-header>

  <ion-navbar color="primary">
    <ion-title>Guimo</ion-title>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-row>
          <ion-col col-10>
            <button ion-button full color='light' (click)="sendMov('f\n')"><i class="fa fa-arrow-up fa-3x"></i></button>
          </ion-col>
          <ion-col col-5>
            <button ion-button full color='light' (click)="sendMov('l\n')"><i class="fa fa-arrow-left fa-3x"></i></button>

            <button ion-button full color='light' (click)="sendMov('r\n')"><i class="fa fa-arrow-right fa-3x"></i></button>

            <button ion-button full color='light' (click)="sendMov('b\n')"><i class="fa fa-arrow-down fa-3x"></i></button>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col col-6>
        <button ion-button full color='pink' (click)="buzinar()"><i class="fa fa-volume-up fa-3x"></i></button>
      </ion-col>
    </ion-row>
