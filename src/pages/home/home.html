<ion-header>
  <ion-navbar color="primary">
    <ion-title (click)="easterEgg()">
      Guimo Soul
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding margin-bottom>

  <home-tips></home-tips>

  <home-menu></home-menu>
  

  <ion-fab right top edge #fab>
    <button ion-fab color="ygold" mini><ion-icon name="md-arrow-dropdown"></ion-icon></button>
    <ion-fab-list side="bottom">
      <button ion-fab (click)="openPage('config',fab)" ><i class="fa fa-cog fa-2x"></i></button>
      <button ion-fab *ngIf="(btStatus && !btConnected && isAndroid)" (click)="connectBtAndroid(fab)"><ion-icon name="bluetooth"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

</ion-content>

<footer-bar></footer-bar>
