<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Guimo Soul
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid *ngIf="!btStatus" text-center>
      <ion-row>
        <ion-col col-12>
          <ion-icon name="sad" class="bigicon" color="danger"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <h4>
            Seu bluetooth não está ligado <ion-icon name="help"></ion-icon>
          </h4>
          <hr>
          <p>
            Para usar o Guimo, você precisa estar com o seu Bluetooth Ligado. Para Ligar, 
            utilize o botão &nbsp;<ion-icon name="arrow-dropup"></ion-icon>&nbsp; e acesse a opção &nbsp;<ion-icon name="cog"></ion-icon>&nbsp;
          </p>
        </ion-col>
      </ion-row>
  </ion-grid>

  <ion-grid *ngIf="btStatus && !btConnected">
    <ion-row>
      <ion-col col-12>
        <h4>Conecte ao Guimo</h4>
        <hr>
        <p>Agora você já pode se conectar ao Guimo utilizando o botão <ion-icon name="bluetooth"></ion-icon>, que está localizado no botão inferior!</p>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="btConnectErr">
        <ion-col col-12>
          <p color="danger">{{btConnectErrMsg}}</p>
        </ion-col>
    </ion-row>
  </ion-grid>
  

  <ion-fab left bottom #fab>
    <button ion-fab color="ygold" mini><ion-icon name="arrow-dropup"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab *ngIf="btStatus && !btConnected && isAndroid" (click)="connectBtAndroid()"><ion-icon name="bluetooth"></ion-icon></button>
      <button ion-fab (click)="openPage('config',fab)" ><ion-icon name="cog"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>


</ion-content>
