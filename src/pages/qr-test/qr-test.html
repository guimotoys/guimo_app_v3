<ion-header>

  <ion-navbar color="primary">
    <ion-title>QR Code Test</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <button ion-button color="teal" block icon-only (click)='scan()'><ion-icon name="qr-scanner"></ion-icon></button>  
      </ion-col>
    </ion-row>
    <ion-row *ngIf="qrResult != null">
      <ion-col>
        {{qrResult.format}}
      </ion-col>
      <ion-col>
        {{qrResult.text}}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
