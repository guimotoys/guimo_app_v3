<ion-content no-padding>
  <div class="dicas">
    {{dicas}}
  </div>
  <ion-grid no-padding>
    <ion-row no-padding>
      <div id="blockly" class="blocks">
        <xml id="toolbox" style="display:none">
          <block type="bater_coracao" id="baterCoracao" colour="330"></block>

        </xml>
      </div>
    </ion-row>
  </ion-grid>

  <ion-fab right bottom>
    <button ion-fab color="secondary" [hidden]="!hidePage" (click)="runCode()"><ion-icon name="play" ></ion-icon></button>
  </ion-fab>

  <ion-fab left bottom>
    <button ion-fab color="pink" mini [hidden]="!hidePage" (click)="back()"><ion-icon name="close" ></ion-icon></button>
  </ion-fab>

  <div class="count-blocks">
    {{remaining}}
  </div>

  <div class="overlay-page" padding text-center [hidden]="hidePage">
    <h2>{{overlayTitle}}</h2>
    <img [src]='overlayImg' style="width:60%; height:70%;" /> <br>
    <div>
      <p *ngIf="overlayMsg != ''">
        {{overlayMsg}}
      </p>
      <br>
      <button ion-button color="pink" *ngIf="final" (click)="finishMission()">Sair</button>
      <button ion-button color="ygold" *ngIf="steps" (click)="continueMission()">Continuar</button>
    </div>
  </div>

</ion-content>
